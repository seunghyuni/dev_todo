<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75"><!--좌우 마진 오토, 위, 아래 마진 , 패딩, 컨테이너박스의 폭을 정의 부트스트랩에서 가져옴-->
        <h2>To-do List</h2>
        <hr>
        <div class="input-group mb-3">
            <input id="item" class="form-control" type="text" placeholder="할일을 입력하세요">
        </div>
        <div class="input-group mb-3">
            <input id="alertTime" class="form-control" type="datetime-local" placeholder="알림시간을 설정하세요">                                 
            <input type="text" id="todo-tag" class="form-control" placeholder="태그 입력" required>
            <button type="button" class="btn btn-primary" onclick="additem()">할 일 추가</button>
        </div>
        <hr>
        <ul id="todolist" class="list-group">           
        </ul>
        <div id="errorContainer"></div>
        <div class="mt-3">
        <strong>미완료 목록:</strong> <span id="todo-counter">0</span>개
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
