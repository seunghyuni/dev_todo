<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">   
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous"></script>
    
</head>
<!DOCTYPE html>
<html>
  <body>
    <div class="container">
      <h1>To_Do List</h1>
      <section class="form1">
        <input type="text" placeholder="할 일을 입력하세요" id="inputTodo">
        <button type="button" id = "addBtn">Add</button>
      </section>
      <section class="form2">
        <input type="datetime-local" id="alertTimeInput" placeholder="알림 시간을 선택하세요">
      </section>

      <ul class="todo-list" id ="todo-listId" >
      </ul>

      <div id = "footer">
        <span id = "countSpan">남은 할일 : </span>
        <span id = "countSpanInput"></span>
        <span id = "All">ALL</span>
        <span id = "Active">Active</span>
        <span id = "Complete">Complete</span>
        <button type="button" id="allDelete" > All Delete</button>
      </div>
    </div>
    
    <script src = "script.js"></script>
  </body>
</html>
